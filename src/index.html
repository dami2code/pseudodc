<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC but not</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="header-container">
        <header class="header">
            <div class="channel">
                <div class="channel-name">
                    <p>John Doe<i class='bx bx-chevron-right' style='color:#ffffff'  ></i></p>
                </div>
                <div class="channel-icons">
                    <i class='bx bx-phone-call' style='color:#ffffff' ></i>
                    <i class='bx bx-video' style='color:#ffffff' ></i>
                </div>
                <div class="user">
                    <div class="image">
                        <img src="https://r2.erweima.ai/imgcompressed/img/compressed_f1d78b64204fa3db995818420a429a1d.webp">
                    </div>
                    <div class="download">
                        <i class='bx bxs-download' style='color:#ffffff' ></i>
                    </div>
                    <div class="settings">
                        <i class='bx bx-cog' style='color:#ffffff' ></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="message-container">
        <div class="messages">
            <div class="receive">
                <div class="image">
                    <img src="https://img.freepik.com/free-vector/hand-drawn-frog-cartoon-illustration_52683-161690.jpg">
                </div>
                <div class="message">
                    <p>John</p>
                    <p>Hey! What's up?</p>
                </div>
            </div>
            <div class="sent">
                <div class="image">
                    <img src="https://r2.erweima.ai/imgcompressed/img/compressed_f1d78b64204fa3db995818420a429a1d.webp">
                </div>
                <div class="message">
                    <p>Alex</p>
                    <p>Hey, I'm in the cinema on new Deadpool & Wolverine movie</p>
                </div>
            </div>
        </div>
        <div class="message-input">
            <input type="text"><i class='bx bxs-send' style='color:#fffcfc'  ></i>
        </div>
    </div>
    
</body>
</html>
